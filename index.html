<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search User Github</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="logo"><span>Github Finder</span></div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row wrapp">
            <div class="col">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" id="searchInput" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        <button type="button" class="btn btn-success" id="getUser">Search</button>
                    </div>
                <div class="output">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="ui.js"></script>
<script src="github-service.js"></script>
<script src="app.js"></script>
</html>
